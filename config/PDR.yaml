seed                : 0

model:
  base              : resnet152
  pretrained        : True
  architecture      : PDR           # [PDR, APR, APR_TCN, TCN_APR]
  disable_bad       : False
  disable_attention : False
  tcn:
    levels          : 2
    n_unit          : 250
    kernel_size     : 4
    dropout         : 0.05

data:
  target            : psa
  img_size          : 224
  mfcc_window       : 0.5

learning:
  k_fold            : 3
  cross_validation  : False
  batch_size        : 8
  n_worker          : 2
  sampling:
    method          : sparse        # [dense, sparse]
    n_frame         : 3
  epochs            : 100
  loss:
    method          : marginal_loss # [marginal_loss, softplus]
    margin          : 1.0
    enable_sim_loss : False
  optimizer:
    algorithm       : 'Adam'
    initial_lr      : 0.1
    decrease_epoch  : 80
    gamma           : 0.5
  accumulate_epoch  : 16            # equlats to batch_size
  clip_gradient     : 1.0
  save_ths          : 3
  use_amp           : False
  eval_dataset      : False
  augmentation:
    add_noise       : False
    time_masking    : False
  resume:
    enable          : False
    log_dir         : './learning_logs/psa/PDR/resnet34_w_simloss/split_id=0'

inference:
  n_frame           : 128
  n_worker          : 2
  save_log          : True