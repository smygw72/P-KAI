seed                : 0
model               : resnet50

data:
  target            : elise
  img_size          : 224
  mfcc_window       : 2

learning:
  k_fold            : 3
  split_id          : 0
  batch_size        : 16
  n_worker          : 2
  n_sample          : 10
  epochs            : 300
  optimizer:
    algorithm       : 'Adam'
    initial_lr      : 0.1
  margin            : 1.0
  save_ths          : 3
  log:
    save            : True
    dir             : ./learning_logs
  use_amp           : True

inference:
  batch_size        : 16
  n_worker          : 2
  window_wid        : 2
  log:
    save            : False
    dir             : ./inference_logs
  enable_multiproc  : False